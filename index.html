<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>snack</title>
</head>
<body>
  <input type="text" name="text" value="" placeholder="inserisci il prossimo elemento della lista">
  <div class="container">

  </div>
  <p class="istruzioni">per cambiare un elemento della lista, cliccarci sopra poi inserirlo tramite l'input</p>
  <script id="entry-template" type="text/x-handlebars-template">
    <div class="entry" id="{{id}}">
      <p class="text">{{text}}<span class="delete">X</span></p>
    </div>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
